# usamos el mismo port:host en dos servidores, pero en el segundo usamos la directiva [default_server]

server {
	listen 127.0.0.1:8080;

	location / {
		root /usr/share/nginx/html/server1;
		inde ndex.html
	}
}

server  {
	listen 127.0.0.1:8080 default_server;

    location / {
        root /usr/share/nginx/html/server2;
        inde ndex.html
    }

}
