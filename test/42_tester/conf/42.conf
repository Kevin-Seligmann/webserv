server {
    listen localhost:8081;

    root ./www;

    location / {
        autoindex on;
        allow_methods GET;
    }


    location /post_body {
        allow_methods POST;
        client_max_body_size 100;
    }

    location /directory {
        allow_methods GET POST;
        alias ./www/YoupiBanane;
        index youpi.bad_extension;
        client_max_body_size 100000001;
    }
}