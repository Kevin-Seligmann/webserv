server {
    listen 8080;
    root ./www;

    # / solo GET
    location / {
        allow_methods GET;
        index index.html;
    }

    # PUT requests
    location /put_test {
        allow_methods PUT;
    }

    # POST con body limitado
    location /post_body {
        allow_methods POST;
        client_max_body_size 100;
    }

    # Directory con alias
    location /directory {
        allow_methods GET POST;
        alias ./www/YoupiBanane;
        index youpi.bad_extension;
    }
}