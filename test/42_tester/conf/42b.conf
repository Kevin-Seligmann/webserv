server {
    listen 8080;
    root ./www;
    
    # Static content only
    location / {
        allow_methods GET HEAD;
        index index.html;
    }
    
    # CGI testing area
    location /cgi {
        allow_methods GET POST HEAD;
        alias ./tester/42_tester/www;
        # All CGI scripts (.sh, .php, .py) accessible here
    }
    
    # Specific script testing
    location /test {
        allow_methods GET POST HEAD;
        alias ./tester/42_tester/www;
        # For testing individual scripts
    }
}