server {
    listen 8080;
    root ./www;
    
    # CGI global por extensi√≥n - NO location needed
    cgi_extension .bla ./ubuntu_cgi_test;
    
    location / {
        autoindex on;
        allow_methods GET;
        index index.html;
    }
    
    location /directory {
        allow_methods GET POST;  # Permitir POST para CGI
        alias ./www/YoupiBanane;
        index youpi.bad_extension;
        autoindex on;
    }
    
    location /put_test {
        allow_methods PUT;
        allow_upload on;
        root ./uploads;
    }
    
    location /post_body {
        allow_methods POST;
        client_max_body_size 100;
    }
}