
events {
}

http {
    root /usr/share/nginx/html;
    error_log /var/log/nginx/debug.log debug;

    server {
        server_name def;
        listen 80;
    
        location / {
            root /usr/share/nginx/html/def;
        }

    }

    server {
        listen 80;
    
        location / {
            root /usr/share/nginx/html/s1;
        }

    }

    server {
        listen 90;

        location / {
            root /usr/share/nginx/html/s2;
        }
    }

}