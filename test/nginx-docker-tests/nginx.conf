
events {
}

http {
    root /usr/share/nginx/html;
    error_log /var/log/nginx/debug.log debug;

    server {
        listen 8081;
        
        location /s2/index.html {
            root /usr/share/nginx/html/bananas;
        }

        location /s2 {
            autoindex on;
        }

        
        # location / {
