# Configuración para probar todos los requisitos

# TODO: static/static

# Servidor 1: Principal en puerto 8080
server {
    listen 127.0.0.1:8080;
#   listen 0.0.0.0:8081;
    server_name localhost webserv.local test.local;
    
    root ./www;
    index index.html index.htm;
    
    error_page 404 /errors/404.html;
    error_page 403 /errors/403.html;
    error_page 500 /errors/500.html;
    error_page 413 /errors/413.html;
    
    client_max_body_size 10M;
    
    # Location raíz
    location / {
        allow_methods GET POST;
        autoindex off;
    }
    
    # Location para archivos estáticos
    location /static/ {
        allow_methods GET;
#		root ./www;
        alias ./www/static;
#		index index.html index.htm;
        autoindex on;
    }
    
    # Location para ver archivos subidos
    location /uploads_dest/ {
        allow_methods GET POST DELETE;
        allow_upload on;
        alias ./www/uploads_dest;
        client_max_body_size 1;
        autoindex on;
    }
    
    # Location para CGI Python
    location /cgi-bin/ {
        allow_methods GET POST DELETE;
        alias ./www/cgi-bin;
        cgi_extension .py;
        index index.py;
    }
    
    # Location para CGI PHP
    location /php/ {
        allow_methods GET POST;
        alias ./www/php;
        cgi_extension .php;
        index index.php;
    }
    
    # Location con redirección
    location /old-page {
        redirect /new-page;
    }
    
    # Location con alias
    location /docs {
        alias ./../../docs;
        autoindex on;
        allow_methods GET;
    }
    
    # Location exacta
    location = /exact {
        allow_methods GET;
        alias ./www/exact;
    }
}

# Servidor 2: Puerto alternativo 8081
server {
    listen 127.0.0.1:8082;
    server_name api.local;
    
    root ./api;
    index api.html;
    
    error_page 404 /api-errors/404.json;
    error_page 500 /api-errors/500.json;
    
    client_max_body_size 100M;
    
    location / {
        allow_methods GET POST PUT DELETE;
        autoindex off;
    }
    
    location /v1/ {
        allow_methods GET POST;
        root ./api/v1;
        index endpoint.html;
    }
    
    location /admin/ {
        allow_methods GET;
        root ./api/admin;
        index admin.html;
    }
}

# Servidor 3: Puerto 8082 para testing de autoindex
server {
    listen 127.0.0.1:8083;
    server_name files.local;
    
    root ./files;
    autoindex on;
    
    location / {
        allow_methods GET;
        autoindex on;
    }
    
    location /private/ {
        allow_methods GET;
        autoindex off;
        index private.html;
    }
}
