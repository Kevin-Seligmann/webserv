# SERVER 
server {
   listen 127.0.0.1:8080;
    server_name files.local;
    
    root ./files;
    autoindex on;


    location / {
        allow_methods GET;
        autoindex on;
    }
    
    location /private/ {
        allow_methods GET;
        autoindex off;
        index private.html;
    }
}


# Servidor 2: Principal en puerto 8080
server {
    listen 127.0.0.1:8080;
    listen 127.0.1.1:8081;
    server_name localhost;
    
    root ./www;
    index index.html index.htm;
    
    error_page 404 /errors/404.html;
    error_page 403 /errors/403.html;
    error_page 500 /errors/500.html;
    error_page 413 /errors/413.html;
    
    allow_methods GET;
    
    client_max_body_size 0;

    # Location raíz
    location / {
        allow_methods GET POST;
        autoindex off;
    }
    
    # Location para archivos estáticos
    location /static/ {
        allow_methods GET;
		root ./www;
		index andex.html endex.html index.html ondex.html undex.html;
        autoindex true;
    }
    
    # Location para ver archivos subidos
    location /uploads_dest/ {
        allow_methods GET POST DELETE;
        allow_upload on;
        alias ./www/uploads_dest;
        autoindex on;
    }
    
    # Location para CGI Python
    location /cgi-bin/ {
        # TODO test allow_upload off;
        allow_methods GET POST DELETE;
        alias ./www/cgi-bin;
        cgi_extension .py;
        client_max_body_size 30;
        index index.py;
    }
    
    # Location para CGI PHP
    location /php/ {
        allow_methods GET POST;
        alias ./www/php;
        cgi_extension .php;
        index index.php;
    }

    # Location con alias
    location /docs {
        alias ./../../docs;
        autoindex on;
        allow_methods GET;
    }
    
    # Location con redirección
    location /old-page {
        redirect /new-page;
    }

    # Location con redirección
    location /another-old-page {
        redirect /another-new-page;
    }

    # Location exacta // TODO cómo previene neginx un redirect en bucle entre dos locations?
    location =/exact {
        allow_methods GET;
        alias ./www/exact;
        index index.html exact.html;
    }

    # Location para redir de /exact
    location =/exact-redir {
        root ./www;
        redirect /exact/exact.html;
    }

    # Location para testear root directive con kapouet
    location /kapouet {
        alias ./www/tmp;
    }
}








