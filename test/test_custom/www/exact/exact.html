            font-family: Arial, sans-serif;
            max-width: 800px;

            padding: 20px;

  </style>

<body>
  <h1>Try this...</h1>
    <div class="test-list">
    <h3>Exact Match Behavior:</h3>
    <ul>
        <li class="works">✓ <a href="/exact">/exact</a> - WORKS (exact match)</li>
        <li class="fails">✗ <a href="/exact/">/exact/</code> - FAILS (not exact)</li>
        <li class="fails">✗ <a href="/exact/plus">/exact/plus</a> - FAILS (not exact)</li>
        <li class="fails">✗ <a href="/exactly">/exactly</code> - FAILS (not exact)</li>
    </ul>
    <p><small>Only the exact path <code>/exact</code> triggers this location.</small></p>
</div>
