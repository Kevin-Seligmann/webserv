<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello from admin.html</title>
</head>
<body>
  <h1>Hello from admin.html</h1>
  <p>This file is located in directory:</p>
  <p id="dir"></p>

  <script>
    var path = window.location.pathname;
    var dir = path.substring(0, path.lastIndexOf('/')) || '/';
    document.getElementById('dir').textContent = dir;
  </script>
</body>
</html>
